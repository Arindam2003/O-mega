<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom-Mega-Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- <nav>

        </nav> -->
        <section class="allElem">
            <div class="todo elem" elem id="0">
                <img src="https://images.unsplash.com/photo-1739018778132-e27e7ba760ba?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dG8lMjBkbyUyMDNkfGVufDB8fDB8fHww" alt="">
                <h2>To Do List</h2>
            </div>
            <div class="dailyPlan elem" id="1">
                <img src="https://images.unsplash.com/photo-1732353216401-fe1d1e6cb826?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGRhaWx5JTIwcGxhbiUyMDNkfGVufDB8fDB8fHww" alt="">
                <h2>Daily Planner</h2>
            </div>
            <div class="motivation elem" id="2">
                <img src="https://plus.unsplash.com/premium_photo-1693842703094-a37be108f3f4?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OXx8bW90aXZhdGlvbiUyMDNkfGVufDB8fDB8fHww" alt="">
                <h2>Motivational</h2>
            </div>
            <div class="goal elem" id="3">
                <img src="https://images.unsplash.com/photo-1718803597223-f7beeb310d3b?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGNsb2NrJTIwM2R8ZW58MHx8MHx8fDA%3D" alt="">
                <h2>Timer</h2>
            </div>
            
        </section>

        <section class="fullElem todo-list">
            <button class="back" id="0">Close</button>
            <h2>Set Your To Do</h2>
            <div class="todo-container">
                <div class="addTask">
                    <form>
                        <input type="text" name="" id="taskInput" placeholder="Enter Task">
                        <textarea name="" placeholder="Details" id="taskDetails"></textarea>
                        <div class="mark-imp">
                            <input type="checkbox" id="mark">
                            <label for="mark">Mark as Important!</label>
                        </div>
                        <button>Add Task</button>
                    </form>
                </div>
                <div class="allTask">
                    <div class="task">
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem daily-planner">
            <button class="back" id="1">Close</button>
            <h2>Daily Planner</h2>
            <div class="day-planner">
            </div>
        </section>
        <section class="fullElem motivational">
            <button class="back motiback" id="2">Close</button>
            <h2>Motivational Quotes</h2>
            <div class="motivaional-container">
                <div class="motivation-wrapper">
                    <div class="motivation-1">
                        <h3>Quote of the Day</h3>
                    </div>
                    <div class="motivation-2">
                        <h1></h1>
                    </div>
                    <div class="motivation-3">
                        <h3></h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="fullElem timer">
            <button class="back" id="3">Close</button>
            <h1>Timer</h1>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
